<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Editable Table</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      width: 100%;
      border: none;
      outline: none;
      padding: 4px;
    }
    input:focus {
      border: 1px solid #007bff;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState } = React;

    const App = () => {
      // Initial Table Data
      const [rows, setRows] = useState([
        { id: 1, name: 'John Doe', age: 30, email: 'john@example.com' },
        { id: 2, name: 'Jane Smith', age: 25, email: 'jane@example.com' }
      ]);

      // Handle input change
      const handleInputChange = (id, field, value) => {
        const updatedRows = rows.map(row =>
          row.id === id ? { ...row, [field]: value } : row
        );
        setRows(updatedRows);
      };

      // Prepare data for posting
      const handleSubmit = () => {
        console.log("Data ready for API:", rows);
        alert("Data is ready for API: Check the console.");
      };

      return React.createElement('div', null,
        React.createElement('h1', null, 'Editable React Table'),
        React.createElement(
          'table',
          null,
          React.createElement(
            'thead',
            null,
            React.createElement(
              'tr',
              null,
              React.createElement('th', null, 'Name'),
              React.createElement('th', null, 'Age'),
              React.createElement('th', null, 'Email')
            )
          ),
          React.createElement(
            'tbody',
            null,
            rows.map(row =>
              React.createElement(
                'tr',
                { key: row.id },
                React.createElement(
                  'td',
                  null,
                  React.createElement('input', {
                    type: 'text',
                    value: row.name,
                    onChange: e => handleInputChange(row.id, 'name', e.target.value)
                  })
                ),
                React.createElement(
                  'td',
                  null,
                  React.createElement('input', {
                    type: 'number',
                    value: row.age,
                    onChange: e => handleInputChange(row.id, 'age', e.target.value)
                  })
                ),
                React.createElement(
                  'td',
                  null,
                  React.createElement('input', {
                    type: 'email',
                    value: row.email,
                    onChange: e => handleInputChange(row.id, 'email', e.target.value)
                  })
                )
              )
            )
          )
        ),
        React.createElement(
          'button',
          { onClick: handleSubmit, style: { marginTop: '10px' } },
          'Submit Data'
        )
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
